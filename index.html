<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GitHub User Search</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <h1>GitHub User Search</h1>
    <section class="search-section">
      <Label for="search-bar"> 🔍 Who would you like to search for?</Label>
      <div class="form-wrapper">
        <input type="text" name="search-bar" class="search" placeholder="GitHub user name">
        <button class="search-button" type="button">Search</button>
      </div>
    </section>
    <section class="results-wrapper">
      <div class="result-item">
        <img class="result-img" alt="placeholder image for result card">
        <p class="result-name">placeholder display name <span class="result-username">placeholder username</span>
        <p class="result-bio">Some bio description here</p>
        <div class="result-repos">repos stars, follower count here</div>
      </div>
    </section>
  </main>
  <script src="./bundle.js"></script>
</body>

</html>
